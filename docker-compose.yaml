    environment:
      - ADMIN_SECRET=
      - QUESTIONNAIRE=./questionnaire.md
      - ROCKET_ADDRESS=0.0.0.0
      - STATIC_PAGE=./frontend
    volumes:
      - ./questionnaire.md:/root/questionnaire.md
    ports:
      - 8000:8000
