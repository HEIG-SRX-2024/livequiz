<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button *ngIf="data.cancel" mat-button [mat-dialog-close]="false" cdkFocusInitial>{{ data.cancel! }}</button>
    <button mat-button [mat-dialog-close]="true">{{ data.accept! }}</button>
</div>
