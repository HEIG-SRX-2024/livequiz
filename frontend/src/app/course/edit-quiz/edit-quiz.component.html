<button mat-stroked-button (click)="cancel()">Cancel</button>
<button mat-stroked-button (click)="save()">Save</button>
<div class="container">
    <textarea id="myTextarea" [(ngModel)]="text" rows="1" cols="80" (input)="compile()"></textarea>
    <span [innerHTML]="compilation" id="rightText">This is some text displayed to the right of the textarea.</span>
</div>
